site_name: Fractale documentation
site_url: https://doc.fractale.co/
repo_url: https://gitlab.com/fractale6/doc
repo_name: 'Source'
copyright: 'Copyright &copy; 2020 - 2022 The Fractale Team'

extra:
  #homepage: https://fractale.co
  generator: false
  social:
    - icon: custom/logo
      link: https://fractale.co
      name: fractale.co
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/fractal6
    - icon: material/chat-outline
      link: https://matrix.to/#/#fractal6:matrix.org
      name: Chat on matrix

nav:
  - Introduction: index.md
  - Role & Circle: circle.md
  - Tension: tension.md
  - Quick Help: shorts/help.md

theme:
  name: material
  logo: assets/logo.png
  custom_dir: overrides
  features:
    - toc.integrate
    - announce.dismiss
  palette:
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: indigo
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        fr: Fran√ßais

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
